<main>
    <div class="box">
        <div class="inner-box">
            <div class="forms-wrap">
                <form action="index.html" autocomplete="off" class="sign-in-form">
                    <div class="logo">
                        <img src="../../assets/img/logo.png" alt="easyclass">
                        <h3>easyclass</h3>
                    </div>
                    <div class="heading">
                        <h2>Welcome Back</h2>
                        <h6>Not registerd yet?</h6>
                        <a href="#" class="toggle">Sign up</a>
                    </div>
                    <div class="actual-form">

                        <div class="input-wrap">
                            <input type="text" autocomplete="off" required id="name" minlength="4" class="input-field">
                            <label for="name">Name</label>
                        </div>

                        <div class="input-wrap">
                            <input type="password" autocomplete="off" required id="pass" minlength="4" class="input-field">
                            <label for="pass">Password</label>
                        </div>

                        <input type="submit" value="Sign In" class="sign-btn">

                        <p class="text">
                            Forgotten your password or your login details?
                            <a href="#">Get help</a>signing in
                        </p>
                    </div>
                </form>
            </div>
            <div class="corousel"></div>
        </div>
    </div>
</main>
